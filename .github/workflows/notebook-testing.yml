name: Notebook Testing

on:
  push:
    paths: 
      - 'notebooks/**'
      - 'scripts/**'
      - '**/*.ipynb'
  pull_request:
    paths: 
      - 'notebooks/**'
      - 'scripts/**'
      - '**/*.ipynb'

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest nbval jupyter nbconvert
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Validate notebook syntax
      run: |
        find notebooks/ -name "*.ipynb" -exec jupyter nbconvert --to python --stdout {} \; > /dev/null
      continue-on-error: true
      
    - name: Test notebooks execution (dry run)
      run: |
        pytest --nbval notebooks/tutorials/ --ignore=notebooks/tutorials/outputs/
      continue-on-error: true

  lint-python:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Lint Python files
      run: |
        flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 scripts/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
      
    - name: Check Python formatting
      run: |
        black --check --diff scripts/
      continue-on-error: true
      
    - name: Check import sorting
      run: |
        isort --check-only --diff scripts/
      continue-on-error: true

  security-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit
        
    - name: Run security check
      run: |
        bandit -r scripts/ -f json -o bandit-report.json || true
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json